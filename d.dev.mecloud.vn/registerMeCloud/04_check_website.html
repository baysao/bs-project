<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Check Website| Register MeCloud</title>
    <link href="css/register.css" type="text/css" rel="stylesheet">
	
</head>

<body>
<div class="wrapperSignup">
    <div class="photoSignUp"></div>
    <div class="outerSignup">
        
        <div class="headSignup">
        	<a class="logo" href="04_check_website.html#">mecloud.vn</a>
            <h1>Đăng ký</h1>
        </div>
        
        <div class="formSignup">
        
            <ul class="stepSignup clearfix">
                <li class="done"><a href="04_check_website.html#">Thông tin<br> đăng ký</a></li>
                <li class="current"><a href="04_check_website.html#">Kiểm tra<br> website</a></li>
                <li><a href="04_check_website.html#">Chọn gói<br> sản phẩm</a></li>
                <li><a href="04_check_website.html#">Hoàn<br> thành</a></li>
            </ul>
        
            <h4 class="question center">Bạn đã có website chưa?</h4>
            <div class="formGroup center">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Đã có
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Chưa có
                    </label>
                </div>
            </div>
           
            <div class="formGroup twoBtn clearfix">
            	<button type="submit" class="btnBack">Quay lại</button>
                <button type="submit" class="btnSubmit">Đồng ý</button>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
