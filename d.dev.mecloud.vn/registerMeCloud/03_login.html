<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Login| Register MeCloud</title>
    <link href="css/register.css" type="text/css" rel="stylesheet">
	
</head>

<body>
<div class="wrapperSignup">
    <div class="photoSignUp"></div>
    <div class="outerSignup">
        
        <div class="headSignup">
        	<a class="logo" href="03_login.html#">mecloud.vn</a>
            <h1>Đăng nhập</h1>
        </div>
        
        <div class="formSignup ">
        
            <div class="formGroup">
                <label>Email:</label>
                <input class="formGlobal" type="text" />
            </div>
            <div class="formGroup">
                <label>Mật khẩu:</label>
                <input class="formGlobal" type="password" />
            </div>
            <div class="formGroup">
                <button type="submit" class="btnSubmit">Đăng nhập</button>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
