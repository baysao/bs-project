<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="http://d.dev.mecloud.vn/backup/meme/js/masonry.pkgd.min.js"></script>
<script>
	$(document).ready(function() {
		var $container = $('#container');
		$container.imagesLoaded(function(){
		  $container.masonry({
			itemSelector : '.item',
			columnWidth : 240
		  });
		});	
	});
</script>
<style>
	.item {
	  width: 220px;
	  margin: 10px;
	  float: left;
	  background:#06C;
	}
</style>
</head>

</body>
</html>
