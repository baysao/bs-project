<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Plugin Box Line Effect</title>
	<link rel="stylesheet" type="text/css" href="css/box-line.css">
</head>
<body>

	<h4>Hover pictures to see effect</h4>
	<div class="wrapper">
		<div class="example-1">
			<img src="http://design.meme.vn/landing/images/1.jpg">
		</div>
		<div class="example-1">
			<img src="http://design.meme.vn/landing/images/2.jpg">
		</div>
		<div class="example-1">
			<img src="http://design.meme.vn/landing/images/3.jpg">
		</div>
		<div class="example-1">
			<img src="http://design.meme.vn/landing/images/4.jpg">
		</div>
	
		<div class="example-2">
			<img src="http://design.meme.vn/landing/images/5.jpg">
		</div>
		<div class="example-2">
			<img src="http://design.meme.vn/landing/images/6.jpg">
		</div>
		<div class="example-2">
			<img src="http://design.meme.vn/landing/images/7.jpg">
		</div>
		<div class="example-2">
			<img src="http://design.meme.vn/landing/images/8.jpg">
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/borderBoxLine.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			$('.example-1').boxLineEffect({
				colorLine:'white',
				colorLineOver: 'cyan',
				sizeLine: 10,
				effect:"demo-1"
			});
			$('.example-2').boxLineEffect({
				colorLine:'white',
				colorLineOver: 'white',
				sizeLine: 20,
				effect:"demo-2"
			});
		});

	</script>

</body>
</html>
