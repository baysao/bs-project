<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SVG player</title>
<style type="text/css">
	body {
		background-color:#121212;	
	}
	h2 {
		color: #ffffff;	
	}
   .controls {
		float:left;
		margin-right:10px;   
   }
   .controls svg {
		fill: #7b7b7b;
		cursor:pointer;
   }
   .controls:hover svg {
		fill: #ffffff;
   }
   #logo-player {
		fill: #ffffff;   
   }
   #logo-player:hover {
		fill: #3ea9f5;   
   }
   
   .imageIcon img {
		margin-right:10px;   
   }
   .wrapper-head-player {
		position:relative;
		z-index:999; 
		padding:20px;  
   }
   .demo-player .wrapper-player {
		position:relative; 
		height:449px;  
   }
   .demo-player-small .wrapper-player {
		position:relative; 
		height:206px;  
   }
   .wrapper-player img {
		position:absolute;
		top:0;
		left:0;   
   }
   .demo-player-small {
		width:320px;   
   }
   .demo-player {
		width:744px;   
   }
   /*button play small*/
   .wrapper-button-s {
		float:left;
		margin-right:10px; 
   }
   .btn-play-small {
		cursor:pointer;
		border:2px solid #3da6f1;
		width:69px;
		height:50px;
		background-color:rgba(36,143,219,0.9);
		line-height:63px;
		text-align:center;
		
		box-shadow: 0 0 50px rgba(255,255,255,.25);
		-webkit-box-shadow: 0 0 50px rgba(255,255,255,.25);
		-moz-box-shadow: 0 0 50px rgba(255,255,255,.25);
		-ms-box-shadow: 0 0 50px rgba(255,255,255,.25);
		
		border-radius: 15px;
		-webkit-border-radius: 15px;
		-moz-border-radius: 15px;
		-ms-border-radius: 15px;
	   
		-webkit-transition: all 200ms ease-in;
		-moz-transition: all 200ms ease-in;
		-ms-transition: all 200ms ease-in;
		transition: all 200ms ease-in;	
   }
   .btn-play-small svg {
		fill: #ffffff;   
   }
   .btn-play-small:hover {
		background-color:#3ea9f5;
		border-color: #ffffff;
	   
		box-shadow: 0 0 70px rgba(255,255,255,1);
		-webkit-box-shadow: 0 0 70px rgba(255,255,255,1);
		-moz-box-shadow: 0 0 70px rgba(255,255,255,1);
		-ms-box-shadow: 0 0 70px rgba(255,255,255,1);
   }
   
   /*button play large*/
   .wrapper-button {
		float:left;
		margin-right:20px;
   }
   
   .title-video-player h2 {
		font-family:arial;
		margin:0;
		
		-webkit-transition: all 200ms ease-in;
		-moz-transition: all 200ms ease-in;
		-ms-transition: all 200ms ease-in;
		transition: all 200ms ease-in;	
		
		text-shadow: 3px 1px 3px #000000;
		-webkit-text-shadow: 3px 1px 3px #000000;
		-moz-text-shadow: 3px 1px 3px #000000;
		-ms-text-shadow: 3px 1px 3px #000000;   
   }
   .title-video-player h2:hover {
	   text-shadow: 3px 1px 30px rgba(0,0,0,1);
		-webkit-text-shadow: 3px 1px 30px rgba(0,0,0,1);
		-moz-text-shadow: 3px 1px 30px rgba(0,0,0,1);
		-ms-text-shadow: 3px 1px 30px rgba(0,0,0,1);  
   }
   .demo-player .title-video-player h2 {
		font-size:28px;   
   }
   .demo-player-small .title-video-player h2 {
		font-size:14px;   
   }
   .btn-play-large {
		cursor:pointer;
		border:3px solid #3da6f1;
		width:110px;
		height:80px;
		background-color:rgba(36,143,219,0.9);
		line-height:100px;
		text-align:center;
		
		box-shadow: 0 0 50px rgba(255,255,255,.25);
		-webkit-box-shadow: 0 0 50px rgba(255,255,255,.25);
		-moz-box-shadow: 0 0 50px rgba(255,255,255,.25);
		-ms-box-shadow: 0 0 50px rgba(255,255,255,.25);
		
		border-radius: 20px;
		-webkit-border-radius: 20px;
		-moz-border-radius: 20px;
		-ms-border-radius: 20px;
	   
		-webkit-transition: all 200ms ease-in;
		-moz-transition: all 200ms ease-in;
		-ms-transition: all 200ms ease-in;
		transition: all 200ms ease-in;	
   }
   .btn-play-large svg {
		fill: #ffffff;   
   }
   .btn-play-large:hover {
		background-color:#3ea9f5;
		border-color: #ffffff;
	   
		box-shadow: 0 0 70px rgba(255,255,255,1);
		-webkit-box-shadow: 0 0 70px rgba(255,255,255,1);
		-moz-box-shadow: 0 0 70px rgba(255,255,255,1);
		-ms-box-shadow: 0 0 70px rgba(255,255,255,1);
   }
   .btn-play-mobile {
	   cursor:pointer;
		width:60px;
		height:60px;
		position:absolute;
		top:50%;
		margin-top:-45px;
		left:50%;
		margin-left:-30px;
		border:2px solid #ffffff;
		background-color:rgba(36,143,219,0.7); 
		border-radius:50%;
		-webkit-border-radius:50%;
		-moz-border-radius:50%;
		-ms-border-radius:50%; 
		box-shadow: 0 0 20px rgba(255,255,255,0.25);
		-webkit-box-shadow: 0 0 20px rgba(255,255,255,0.25);
		-moz-box-shadow: 0 0 20px rgba(255,255,255,0.25);
		-ms-box-shadow: 0 0 20px rgba(255,255,255,0.25);
		
		-webkit-transition: all 200ms ease-in;
		-moz-transition: all 200ms ease-in;
		-ms-transition: all 200ms ease-in;
		transition: all 200ms ease-in;	
   }
   .btn-play-mobile:hover {
	   background-color:rgba(36,143,219,1); 
		box-shadow: 0 0 40px rgba(255,255,255,1);
		-webkit-box-shadow: 0 0 40px rgba(255,255,255,1);
		-moz-box-shadow: 0 0 40px rgba(255,255,255,1);
		-ms-box-shadow: 0 0 40px rgba(255,255,255,1);
   }
   .btn-play-mobile svg {
		fill: #ffffff; 
		margin-left: 16px;
		margin-top: 14px;  
   }
</style>
</head>
