<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In | MEOTT</title>
    <!--- Global CSS -->
    <link href="css/fmeott.css" type="text/css" rel="stylesheet">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/global.css" type="text/css" rel="stylesheet">
    <!-- End Global CSS -->
        
    <!-- Global Script -->
	<script src="js/jquery.min.js"></script>
    <!-- End Global Script -->
    
    <!-- Page Script -->
    <script>

        $(document).ready(function() {

        });

    </script>
</head>

<body>
    <div class="wrapper-login">
        <div class="wrapper-box-login">
            <div class="box-login">
                <h1 class="title-box-login"><a href="index.html">MEOTT</a></h1>
                <div class="group-box-login">
                    <input type="email" placeholder="Email" class="input-box-login">
                    <span class="icon-input-login"><i class="fmeott fmeott-email"></i></span>
                </div>
                <div class="group-box-login">
                    <input type="password" placeholder="Mật khẩu" class="input-box-login">
                    <span class="icon-input-login"><i class="fmeott fmeott-lock"></i></span>
                </div>
                <div class="group-box-login">
                    <button type="submit" class="btn-login">Đăng nhập</button>
                </div>
                <div class="group-box-login">
                    <a href="#" class="btn-forgot-pw">Quên mật khẩu</a>
                    <p class="wrapper-new-account">Bạn chưa có tài khoản? <a href="signup.html" class="btn-new-account">Tạo tài khoản mới</a></p>
                </div>
                <div class="line-or">
                    <span>hoặc</span>
                    <div class="line-lr"></div>
                </div>
                <div class="group-box-login">
                    <button type="button" class="btn-facebook-login">Đăng nhập bằng facebook</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
