<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up | MEOTT</title>
    <!--- Global CSS -->
    <link href="css/fmeott.css" type="text/css" rel="stylesheet">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/global.css" type="text/css" rel="stylesheet">
    <!-- End Global CSS -->
        
    <!-- Global Script -->
	<script src="js/jquery.min.js"></script>
    <!-- End Global Script -->
    
    <!-- Page Script -->
    <script>
        $(document).ready(function() {
			
        });
    </script>
</head>

<body>
    <div class="wrapper-login">
        <div class="wrapper-box-login">
            <div class="box-login">
                <h1 class="title-box-login"><a href="index.html">MEOTT</a></h1>
                <div class="group-box-login">
                    <input type="text" placeholder="Tên tài khoản" class="input-box-login">
                    <span class="icon-input-login"><i class="fmeott fmeott-user"></i></span>
                </div>
                <div class="group-box-login">
                    <input type="email" placeholder="Email" class="input-box-login">
                    <span class="icon-input-login"><i class="fmeott fmeott-email"></i></span>
                </div>
                <div class="group-box-login">
                    <input type="password" placeholder="Mật khẩu" class="input-box-login">
                    <span class="icon-input-login"><i class="fmeott fmeott-lock"></i></span>
                </div>
                <div class="group-box-login">
                    <input type="password" placeholder="Xác nhận mật khẩu" class="input-box-login">
                    <span class="icon-input-login"><i class="fmeott fmeott-lock"></i></span>
                </div>
                <div class="group-box-login">
                    <button type="submit" class="btn-submit-register">Đăng ký tài khoản</button>
                </div>
                <div class="group-box-login">
                    <p class="wrapper-new-account">Đã có tài khoản? <a href="signin.html" class="btn-new-account">Đăng nhập</a></p>
                </div>
                <div class="line-or">
                    <span>hoặc</span>
                    <div class="line-lr"></div>
                </div>
                <div class="group-box-login">
                    <button type="button" class="btn-facebook-login">Đăng nhập bằng facebook</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
