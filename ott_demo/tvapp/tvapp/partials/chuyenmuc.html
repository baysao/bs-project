<div ng-controller="chuyenmucCtrl">
	<section class="pageCategory">
		<div class="box-list row list-inline">
			<ul class="nav nav-tabs pull-right" role="tablist">
				<li role="presentation" class="active"><a href="#moi-nhat" aria-controls="home" role="tab" data-toggle="tab">Mới nhất</a></li>
				<li role="presentation"><a href="#xem-nhieu" aria-controls="profile" role="tab" data-toggle="tab">Xem nhiều</a></li>
			</ul>
			<h2 class="title-list">{{title_category}}</h2>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="moi-nhat">
					<div class="col-sm-3 item" ng-repeat="item in arrMoiNhat">
						<div class="cover wrap-img" style="background-image:url({{item.thumbnail}}?width=600&height=360);"><a href="javascript:void(0);"><div><span class="title-name">{{item.name}}</span><span class="meta-info">Diễn viên, Diễn viên</span></div></a></div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="xem-nhieu">
					<div class="col-sm-3 item" ng-repeat="item in arrXemNhieu">
						<div class="cover wrap-img" style="background-image:url({{item.thumbnail}}?width=600&height=360);"><a href="javascript:void(0);"><div><span class="title-name">{{item.name}}</span><span class="meta-info">Diễn viên, Diễn viên</span></div></a></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
