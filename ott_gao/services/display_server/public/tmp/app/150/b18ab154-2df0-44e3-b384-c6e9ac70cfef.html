<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title></title>    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyC0jP7teT6j50zBukQfVZHtUL59O0tP-fE'></script>    <link href="../vbxapp.css" rel="stylesheet">    <script src="../vbxapp.min.js"></script>    <style type="text/css">        html {            height: 100%;        }        body {            position:relative;            height: 100%;            margin: 0;            padding: 0;        }        #map-canvas {            position:absolute;            left:0;            top:0;            right:0;            bottom:0;        }        .gm-style-iw {            color: black;        }    </style>    <script>        VBX.App.init({            ready: function () {                document.body.style.padding = '0';                var address = VBX.App.config('address');                VBX.App.listen('address', function (value) {                    address = value;                    updateMap();                });                var zoom = VBX.App.config('zoom');                if (VBX.empty(zoom)) {                    zoom = 15;                } else {                    zoom = parseInt(zoom, 10);                }                VBX.App.listen('zoom', function (value) {                    zoom = parseInt(value, 10);                    updateMap();                });                var title = VBX.App.config('title');                VBX.App.listen('title', function (value) {                    title = value;                    updateMap();                });                var element = document.querySelector('#map-canvas');                var options = {                    center: new google.maps.LatLng(-34.397, 150.644),                    zoom: zoom,                    mapTypeId: google.maps.MapTypeId.ROADMAP,                    mapTypeControl: false                };                var map = new google.maps.Map(element, options);                var geocoder = new google.maps.Geocoder();                var marker = new google.maps.Marker({map:map});                var infoWindow = new google.maps.InfoWindow();                function updateMap() {                    if (VBX.ok(address) && VBX.ok(zoom) && VBX.ok(map) && VBX.ok(geocoder)) {                        geocoder.geocode({                            'address': address                        }, function (results, status) {                            if (status == google.maps.GeocoderStatus.OK) {                                var center = results[0].geometry.location;                                map.setCenter(center);                                map.setZoom(zoom);                                marker.setPosition(center);                                if (!VBX.empty(title)) {                                    infoWindow.setContent(title);                                    infoWindow.open(map, marker);                                }                            }                        });                    }                }                updateMap();            }        });    </script>    <style>        body {overflow:hidden;}        #map-canvas {display:block;}    </style>    <script> function getAppConfigs() { return {"id":"b18ab154-2df0-44e3-b384-c6e9ac70cfef","internalId":"1ae2f68b-1a8b-4d38-9440-6ea6ddcf33af","component":"com.qoof.sdk.components.map.GoogleMap","order":2,"lightStyle":true,"zoom":"7","label":"Google Map","title":"Visit us in New York","icon":"/storage/content/icon/16/google_map.png","address":"New York City","showInMenu":"true","player.title":"My Title","player.videoUrl":"http://novaasia.net/CgBefvjK-f4.mp4","player.videoThumbnailUrl":"//assets.viewbix.com/5a03d484-5494-4150-8d95-a3bf86bf366a.png","player.name":"demo2","affiliateRegex":["greensmoke\\.co.+?\\/aff\\/(?P<ac>\\d+)\\/ad\\/(?P<aid>\\d+)","tplclick\\?lid=\\d+&pubid=(?P<ac>
